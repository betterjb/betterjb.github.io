<div id="_yDrawer">
  <div id="_sidebar" class="sidebar">
    <div class="sidebar-bg" style="background-color:{{ color }};background-image:url(/assets/img/nap.jpg);"></div>
    <header class="sidebar-sticky" role="banner">
      <br/>
      <div class="sidebar-about">
        <div class="sidebar-box">
          {% if author.picture %}
          {% include srcset-img.html class="me" img=author.picture alt=author.name %}
          {% endif %}
          {{ site.tagline | truncatewords:50 | markdownify }}
        </div>
      </div>

      <br/>
      <br/>
      <nav class="sidebar-nav heading" role="navigation">
        {% include nav.html %}
      </nav>
    <br/>
    </header>
  </div>
</div>
